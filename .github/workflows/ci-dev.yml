name: CI Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modules-

      - name: Download dependencies
        run: go mod download

      - name: Tidy go.mod
        run: go mod tidy

      - name: Check for go.mod/go.sum changes
        run: |
          git diff --exit-code go.mod go.sum || (echo "go.mod/sum not clean. Run 'go mod tidy'" && exit 1)

      - name: Show all dependencies (debuggin)
        run: |
          echo "=== go.mod modules ==="
          go list -m all
          echo ""
          echo "=== go.sum hash files ==="
          ls -l go.sum || tree

      - name: Ensure dependencies are resolved
        run: go list ./... > /dev/null
      
      - name: Debug casbin / jwt / sentry presence
        run: |
          go list -m all | grep casbin || echo "casbin not found"
          go list -m all | grep jwt || echo "jwt not found"
          go list -m all | grep sentry || echo "sentry not found"

      - name: Cache golangci-lint binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-golangci-lint-cache
          restore-keys: |
            ${{ runner.os }}-golangci-lint-cache

      - name: Install golangci-lint manually
        run: |
          mkdir -p ~/bin
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ~/bin v1.58.2
          export PATH=$PATH:~/bin
          golangci-lint --version

      - name: Run golangci-lint
        run: |
          export PATH=$PATH:~/bin
          golangci-lint run --verbose --out-format=github-actions ./pkg/... ./internal/... ./middleware/... ./cmd/... --timeout=5m

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out